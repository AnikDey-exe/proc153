<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="./components/Base.js"></script>    

        <script src="./components/Car.js"></script>  
    </head>
    <body>
        <a-scene background="color:white">
            <a-assets timeout="10000">        
                <a-asset-item
                  id="car"
                  src="./old_rusty_car/scene.gltf"
                ></a-asset-item>
                
              </a-assets>

              <a-entity
              id="oldCar"
              gltf-model="#car"
              position="0 0 0"
              scale="0.02 0.02 0.02"
              car
              
            >
            </a-entity>
        
        </a-scene>
    </body>
</html>
